name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linter
      run: npm run lint --if-present
    
    - name: Run tests
      run: npm test
    
    - name: Check for uncommitted changes
      run: |
        git diff --exit-code || (echo "There are uncommitted changes after build" && exit 1)

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Verify project structure
      run: |
        test -d src || (echo "src directory missing" && exit 1)
        test -d tests || (echo "tests directory missing" && exit 1)
        test -f package.json || (echo "package.json missing" && exit 1)
        test -f README.md || (echo "README.md missing" && exit 1)
    
    - name: Check for required files
      run: |
        test -f .env.example || (echo ".env.example missing" && exit 1)
        test -f USER_GUIDE.md || (echo "USER_GUIDE.md missing" && exit 1)
        test -f ROADMAP.md || (echo "ROADMAP.md missing" && exit 1)
